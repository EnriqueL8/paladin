apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.operator.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.operator.name }}     
    namespace: {{ .Values.operator.namespace }}             
roleRef:
  kind: ClusterRole
  name: {{ .Values.operator.name }}
  apiGroup: rbac.authorization.k8s.io
