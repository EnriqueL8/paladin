// The operator uses the standard build experience for a Go based kubernetes operator.
// The gradle wrapper is just to orchestrate it into the overall Paladin build system.
task docker(type: Exec, dependsOn: [
    ":core:go:protoc"
]) {
    executable 'make'
    args 'docker-build'
}

task startKindCluster(type: Exec) {
    executable 'make'
    args 'kind-start'
}

task promoteKindImages(type: Exec, dependsOn: [
    startKindCluster,
    ":docker",
    docker,
]) {
    executable 'make'
    args 'kind-promote'
}

task e2e(type: Exec, dependsOn: promoteKindImages) {
    executable 'make'
    args 'test-e2e'
}

task make(type: Exec) {
    executable 'make'
}

task build {
    dependsOn make
}
