# permissions for end users to edit smartcontracts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-go
    app.kubernetes.io/managed-by: kustomize
  name: smartcontract-editor-role
rules:
- apiGroups:
  - core.paladin.io
  resources:
  - smartcontracts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - core.paladin.io
  resources:
  - smartcontracts/status
  verbs:
  - get
