# permissions for end users to view nodes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-go
    app.kubernetes.io/managed-by: kustomize
  name: node-viewer-role
rules:
- apiGroups:
  - core.paladin.io
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.paladin.io
  resources:
  - nodes/status
  verbs:
  - get
