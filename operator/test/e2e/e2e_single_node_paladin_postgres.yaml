apiVersion: core.paladin.io/v1alpha1
kind: Paladin
metadata:
  namespace: paladin-e2e
  name: node1
spec:
  config: |
    log:
      level: debug
  database:
    mode: sidecarPostgres
    migrationMode: auto
  besuNode: node1
  secretBackedSigners:
    - name: signer-1
      secret: node1.keys
      type: autoHDWallet
  service:
    type: NodePort
    ports:
    - name: rpc-http
      port: 8545
      nodePort: 31548 # see paladin-kind.yaml
    - name: rpc-ws
      port: 8546
      nodePort: 31549 # see paladin-kind.yaml
