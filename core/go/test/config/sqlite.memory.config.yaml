nodeName: node1
db:
  type: sqlite  
  sqlite:
    dsn: ':memory:'
    autoMigrate: true
    migrationsDir: './db/migrations/sqlite'
    debugQueries: true
  # PostgreSQL is not used, but provided here for convenient switching (you need to create the DB)
  postgres:
    dsn: 'postgres://postgres:my-secret@localhost:5432/testbed?sslmode=disable'
    autoMigrate: true
    migrationsDir: './db/migrations/postgres'
    debugQueries: true
grpc:
  shutdownTimeout: 0s
rpcServer:
  http:
    port: 0
    shutdownTimeout: 0s
  ws:
    disabled: true
    shutdownTimeout: 0s
blockchain:
  http:
    url: http://localhost:8545
  ws:
    url: ws://localhost:8546
    initialConnectAttempts: 25
signer:
  keyDerivation:
    type: "bip32"
  keyStore:
    type: "static"
    static:
      keys:
        seed:
          encoding: none
          inline: REPLACED BY GENERATED KEY IN TEST
    