name: Build core and operator images
on:
  push:
    branches:
      - main
      - build_ghcr_images
    paths:
    # run only on changes of code files
      - '**.go'
      - '**.java'
      - '**/build.gradle'
      - '**/Dockerfile'
      - '.github/workflows/build-image*.yaml' 
jobs:
    # Keeping reference for when we get DockerHub credentials
    # core:
    #     uses: ./.github/workflows/build-image-job.yaml
    #     with:
    #       dockerfile: ./Dockerfile
    #       registry: docker.io
    #       image: ${{ github.repository_owner }}/paladin
    #       image_tag: ${{ github.ref_name }}
    #       push: true
    #     secrets:
    #       username: ${{ secrets.DOCKERHUB_USERNAME }}
    #       password: ${{ secrets.DOCKERHUB_TOKEN }}
    prepRepository:
      steps:
        - name: set lower case owner name
          run: |
            echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
          env:
            OWNER: '${{ github.repository_owner }}'
    core:
        uses: ./.github/workflows/build-image-job.yaml
        with:
          dockerfile: ./Dockerfile
          registry: ghcr.io
          image: ${{ env.OWNER_LC }}/paladin
          image_tag: ${{ github.ref_name }}
          push: true
          platforms: "linux/amd64,linux/arm64"
    operator:
        uses: ./.github/workflows/build-image-job.yaml
        with:
          dockerfile: ./operator/Dockerfile
          registry: ghcr.io
          image: ${{ env.OWNER_LC }}/paladin-operator
          image_tag: ${{ github.ref_name }}
          push: true
          platforms: "linux/amd64,linux/arm64"
